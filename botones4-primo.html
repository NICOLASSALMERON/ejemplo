<!DOCTYPE html>
<html lang="es">
<head>
    <title>¡Dame un número!</title>    
    <link rel="stylesheet" href="estilo.css">    
</head>
<body>
    <!-- Contenedor principal -->
    <div class="contenedor">
        <h2>Escribe tú número favorito</h2>
        <!-- Campo de entrada para el número favorito del usuario -->
        <input type="number" id="entradaFavorito" placeholder="Teclea tú número favorito" value="13"><br>

        <!-- Botón para generar el saludo -->
        <button id="botonPrimo"> Muestrame si es primo</button>

        <!-- Área donde se mostrará el resultado -->
        <div id="mensaje"></div>
    </div>
    <script src="comprobarSiEsPrimo.js"></script>
    <script>
        // Declaramos las variables 
        var numero, mensajeDiv, esPrimo;

        // Esperamos a que se haga clic en el botón
        document.getElementById('botonPrimo').addEventListener('click', function() {

            // Obtenemos el valor del input (lo que el usuario ha escrito)
            numero = document.getElementById('entradaFavorito').value;
            // Referencia al elemento donde mostraremos el mensaje
            mensajeDiv = document.getElementById('mensaje');
            
            esPrimo = comprobarEsPrimo(numero);
            if (esPrimo == true) {
                          mensajeDiv.textContent = (numero + " Es un número primo.");
                        } 
            else
                    {
                          mensajeDiv.textContent = (numero + " NO ES un numero primo.");
                        } 

        });
    </script>
</body>
</html>
