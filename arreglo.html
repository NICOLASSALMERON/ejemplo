<html>
    <head>
        <title>Mi Página para aprender a usar arrays </title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>         
        <script src="pedirNumero.js"></script>
        <script> 
        // Crear un array vacío para almacenar los números
        var numeros = [];
        var i;
        var favoritos;

        // Solicitar al usuario cuantos  números favoritos tiene
        favoritos = pedirNumeroEnRangoMejorado("Dime: ¿Cuantos numeros favoritos tienes? entre ",3, 5);
        for ( i = 1; i <= favoritos; i++) {
            // Pedir todos los numeros favoritos al usuario
            var numero = pedirNumeroEnRangoMejorado("Escribe ahora tus numeros favoritos entre ",0, 250);
    
            // añadimos los numeros favoritos al array
            numeros.push(numero);
            }

        // Mostrar el array con los números ingresados
        document.write ("Los números ingresados son: ", numeros);

          </script>
</body>
</html>
