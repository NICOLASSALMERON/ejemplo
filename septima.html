        <h1> Mi sexta WEB acerca de TABLA DE MULTIPLICAR</h1>
        <script>
            var numero = prompt ("Escribe un numero del 1 al 10"); 
            var i = 0;
            if (numero<1 || numero >10) { 
                        document.write ("ERROR, has introducido un numero INCORRECTO");
                      }
            else 
                    {
                          document.write ("Vamos a aprender  la tabla de MULTIPLICAR del: ");
                          document.write (numero);
                          
                          for (i = 1; i <= 10; i++) 
                                {
                                document.write ("<br>");
                                document.write (numero + " multiplicado por " + i + " es igual a: " + numero*i);
                                }
                    }
            document.write ("<br>");
            document.write ("<br>");
            var sumaTotal = 0;
            var numero2 = prompt ("Escribe un numero del 1 al 10"); 
            for ( j = 1; j <= numero2; j++) {
                  sumaTotal = sumaTotal + j;
                  document.write (sumaTotal);
                  document.write ("<br>");
                    }
            document.write ("<br><br>");
            document.write ("La suma total de todos los numeros introducidos entre uno y "+numero2 " es igual a " +sumaTotal);
        </script>
