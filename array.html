<html>
  <head>
    <title> Web sobre arrays</title>
  </head>
  <body>
  <script src="pedirNumero.js"> </script>
   <!-- La primera etiqueta carga un archivo JavaScript externo llamado "pedirNumero.js"-->
    <script>
    var numeros = []; // Declaramos un array vacío que se utilizará para almacenar los números favoritos del usuario.
    var i; //Declaramos una variable de contador para el bucle
    var favoritos; //Almacenará la cantidad de números favoritos que el usuario quiere introducir.
    var numero; //Almacenará cada número favorito individual introducido por el usuario.
     
    favoritos = pedirNumeroEnRangoMejorado ("Dime: ¿Cuantos numeros favoritos tienes? entre ",2,5);
    //Esta línea llama a la función pedirNumeroEnRangoMejorado (definida en "pedirNumero.js") para solicitar al usuario que ingrese la cantidad de números favoritos.
    //Se espera que el usuario ingrese un número entre 2 y 5 (inclusive).
    for (i=1; i <= favoritos; i = i+1 )
      {
          numero = pedirNumeroEnRangoMejorado ("Escribe ahora tus numeros favoritos entre; ", 10,100);
          numeros.push (numero);
      }
     document.write ("Los numeros favoritos introducidos han sido:<br> ", numeros);      
    </script> 
  </body>
</html>
