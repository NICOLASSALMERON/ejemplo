<html>
  <head>
    <title> PAGINA con ejemplos de objetos en JAVASCRIPT</title>

        <!-- Estilos CSS para la presentación -->
    <style>
        /* Contenedor para cada ejemplo */
        .ejemplo {
            border: 1px solid #ccc;  /* Borde gris */
            padding: 20px;           /* Espaciado interno */
            margin: 20px;            /* Margen exterior */
            border-radius: 10px;     /* Esquinas redondeadas */
        }
        
        /* Estilo para los botones */
        button {
            background-color: #4CAF50; /* Color verde */
            color: white;            /* Texto blanco */
            padding: 10px;           /* Espaciado interno */
            border: none;            /* Sin borde */
            cursor: pointer;         /* Cursor tipo puntero */
            margin: 5px;             /* Margen entre botones */
        }
        
        /* Área de resultados */
        .resultado {
            background-color: #f0f0f0; /* Fondo gris claro */
            padding: 10px;           /* Espaciado interno */
            margin: 10px 0;          /* Margen superior e inferior */
        }
    </style>
  </head>
  <body>
    <!-- Título principal -->
    <h1>Ejemplos de Objetos en JavaScript</h1>

    <!-- Ejemplo 1: Objeto Persona -->
    <div class="ejemplo">
        <h2>1. Objeto Persona</h2>
        <!-- Botón que ejecuta el método saludar -->
        <button onclick="persona.saludar()">Saludar</button>
        <!-- Div donde se mostrará el resultado -->
        <div id="resultado-persona" class="resultado"></div>
    </div>

    <!-- Ejemplo 2: Objeto Coche -->
    <div class="ejemplo">
        <h2>2. Objeto Coche</h2>
        <!-- Botones que llaman a la función manejarCoche con diferentes parámetros -->
        <button onclick="manejarCoche('encender')">Encender</button>
        <button onclick="manejarCoche('apagar')">Apagar</button>
        <div id="resultado-coche" class="resultado"></div>
    </div>
    
    <script>
      // EJEMPLO DE UN OBJETO TIPO PERSONA
      const persona =
        { 
          nombre: "JAIME PEREZ", 
          edad: 20,
          Ciudad: "Nueva York",
          Signo_Zodiacal: "Sagitario",
          saludar () {
            const output = document.getElementById('resultado-persona');
            output.innerHTML = `HOLA MI NOMBRE ES ${this.nombre} Y TENGO ${this.edad} AÑOS  Y MI SIGNO ES ${this.Signo_Zodiacal} `; 
          }
      };
  const coche = {
            marca: "Toyota",
            modelo: "Corolla",
            año: 2020,
            encendido: false,
            encender() {
                if (!this.encendido) {
                    this.encendido = true;
                    return "El coche se ha encendido.";
                }
                return "El coche ya está encendido.";
            },
            apagar() {
                if (this.encendido) {
                    this.encendido = false;
                    return "El coche se ha apagado.";
                }
                return "El coche ya está apagado.";
            }
        };

        function manejarCoche(accion) {
            const output = document.getElementById('resultado-coche');
            output.innerHTML = coche[accion]();
        }

    </script>
  </body>
</html>
