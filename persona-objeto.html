<html>
  <head>
    <title> PAGINA con ejemplos de objetos en JAVASCRIPT</title>
  </head>
  <body>
   <h2> MI PRIMER OBJETO:</h2>
   <button onclick="persona.saludar()"> SALUDAR</button>
   <div id="resultado-persona">  </div>

   <h> MI SEGUNDO OBJETO: COCHE:</h2>
   <button onclick="manejarCoche('encender')">Encender</button>
    <button onclick="manejarCoche('apagar')">Apagar</button>
   <div id="resultado-coche">  </div>  
    
    <script>
      // EJEMPLO DE UN OBJETO TIPO PERSONA
      const persona =
        { 
          nombre: "JAIME PEREZ", 
          edad: 20,
          Ciudad: "Nueva York",
          Signo_Zodiacal: "Sagitario",
          saludar () {
            const output = document.getElementById('resultado-persona');
            output.innerHTML = `HOLA MI NOMBRE ES ${this.nombre} Y TENGO ${this.edad} AÑOS  Y MI SIGNO ES ${this.Signo_Zodiacal} `; 
          }
      };
  const coche = {
            marca: "Toyota",
            modelo: "Corolla",
            año: 2020,
            encendido: false,
            encender() {
                if (!this.encendido) {
                    this.encendido = true;
                    return "El coche se ha encendido.";
                }
                return "El coche ya está encendido.";
            },
            apagar() {
                if (this.encendido) {
                    this.encendido = false;
                    return "El coche se ha apagado.";
                }
                return "El coche ya está apagado.";
            }
        };

        function manejarCoche(accion) {
            const output = document.getElementById('resultado-coche');
            output.innerHTML = coche[accion]();
        }

    </script>
  </body>
</html>
