<!DOCTYPE html>
<html>
<head>
    <title>Botón Púlsame</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <button id="botonInofensivo">Botón inofensivo</button>
    <button onclick="mostrarAlerta()">Púlsame!!!!</button>

    <script>
        alert('BIENVENIDO');
        
        // Función para mostrar alerta
        function mostrarAlerta() {
            alert('¡Has pulsado el botón!!!!');
        }
        
        // Mensaje de alerta al cargar la página
        window.onload = function() {
            alert('BIENVENIDO');
        };
        
        // Event listener para el botón "inofensivo"
        document.getElementById('botonInofensivo').addEventListener('click', function() {
            console.log('Botón inofensivo clickeado');
        });
    </script>
</body>
</html>
