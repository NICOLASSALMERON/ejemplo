<html>
    <head>
        <title>Mi Página para calcular si un numero es primo </title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi Página para calcular si un numero es primo</h1>
        <script src="pedirNumero.js"></script>
        <script src="comprobarSiEsPrimo.js"></script>
        <script>
            var numero;
            numero = pedirNumeroEnRango(2, 1024);
            document.write ("<h1> Mi Página para calcular si " +numero+ " es un número primo</h1>");
            // Ejemplo de uso:
            var esPrimo;
            esPrimo = comprobarEsPrimo(numero);
            if (esPrimo == true) {
                  document.write (numero + "  Es un número primo.");

                  document.write (numero + "  NO es un número primo.");
                }
        </script>
</body>
