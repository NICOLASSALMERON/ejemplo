<html>
    <head>
        <title>Mi Página CUATRO</title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi cuarta WEB</h1>
        <script>
        // switch
        var day = prompt ("Escribe un numero del 1 al 7: ");
       // dayName = Number(dayName);
        switch (day) {
            case 0:
                dayName = "Lunes"
                break
            case 1:
                dayName = "Martes"
                break
            case 2:
                dayName = "Miércoles"
                break
            case 3:
                dayName = "Jueves"
                break
            case 4:
                dayName = "Viernes"
                break
            case 5:
                dayName = "Sábado"
                break
            case 6:
                dayName = "Domingo"
                break
            default:
            dayName = "Número de día incorrecto"
        }

        document.write ("<br>");
        document.write ("<h3 id='demo1'>El dia de la semana correspondiente es: " +dayName);
        document.write ("</h3>");
        document.write ("<br><br><br>");
    </script>
</body>
</html>
