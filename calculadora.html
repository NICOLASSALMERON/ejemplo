<!DOCTYPE html> <!-- Esto define que es un documento HTML5 -->
<html>
<head>
    <title>Calculadora Simple</title> <!-- Información para el navegador -->
    <style>
        /* Estilos para hacer la calculadora más presentable */
        body {
            font-family: Arial, sans-serif;  /* Tipo de letra */
            max-width: 300px;                /* Ancho máximo */
            margin: 0 auto;                  /* Centrar en pantalla */
            padding: 20px;                   /* Espacio interior */
            text-align: center;              /* Centrar contenido */
            background-color: lightblue;      /* Color azul claro */
        }
        input {
            padding: 10px;                    /* Espacio dentro del cuadro */
            margin-bottom: 10px;             /* Espacio debajo */
            width: 50px;                    /* Ancho fijo */
        }
        button {
            padding: 8px 15px;              /* Espacio dentro del botón */
            margin: 5px;                     /* Espacio alrededor */
            cursor: pointer;                /* Cambia el cursor al pasar */
            background-color: #4CAF50;       /* Color verde */
            color: white;                   /* Texto blanco */
            border: none;                    /* Sin borde */
            border-radius: 4px;              /* Esquinas redondeadas */
        }
        #resultado {
            margin-top: 20px;                /* Espacio arriba */
            padding: 10px;                   /* Espacio interior */
            border: 1px solid #ddd;         /* Borde gris claro */
            min-height: 20px;               /* Altura mínima */
        }
    </style>
</head>
<body>
    
    <h2>Calculadora Simple</h2>
    <input type="text" id="entrada1" placeholder="Primer número"><br><br>
    <input type="text" id="entrada2" placeholder="Segundo número"><br>
    <button id="buttonSumar">Sumar</button>
    <button id="buttonMultiplicar">Multiplicar</button>
   
        
    <div id="resultado">AQUI SE MOSTRARÁ EL RESULTADO</div>
  

    <script>
        var numero1, numero2, botonSumar, botonMultiplicar, resultado, num1, num2;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener referencias a los elementos
            numero1 = document.getElementById('entrada1');
            numero2 = document.getElementById('entrada2');
            botonSumar = document.getElementById('buttonSumar');
            botonMultiplicar = document.getElementById('buttonMultiplicar');
            resultado = document.getElementById('resultado');
            
            // Evento para sumar
            buttonSumar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                resultado.textContent = `Resultado: ${num1} + ${num2} = ${num1 + num2}`;
            });

            // Evento para multiplicar
            buttonMultiplicar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                resultado.textContent = `Resultado: ${num1} × ${num2} = ${num1 * num2}`;
            });
         
        });
    </script>
</body>
</html>
