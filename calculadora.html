<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
</head>
<body>
    <div class="contenedor">
        <h2>Calculadora Simple</h2>
        <input type="text" id="numero1" placeholder="Primer número" maxlength="12" width="12">
        <input type="text" id="numero2" placeholder="Segundo número" maxlength="12" width="12">
       
        <button id="botonSumar">Sumar</button>
        <button id="botonMultiplicar">Multiplicar</button>
                
        <div id="resultado"></div>
    </div>

    <script>
        var numero1, numero2, botonSumar, botonMultiplicar, resultado, num1, num2;
        
        document.addEventListener('DOMContentLoaded', function() {
            numero1 = document.getElementById('numero1');
            numero2 = document.getElementById('numero2');
            botonSumar = document.getElementById('botonSumar');
            botonMultiplicar = document.getElementById('botonMultiplicar');
            resultado = document.getElementById('resultado');
            
            botonSumar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                resultado.textContent = `Resultado: ${num1} + ${num2} = ${num1 + num2}`;
            });
            
            botonMultiplicar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                resultado.textContent = `Resultado: ${num1} × ${num2} = ${num1 * num2}`;
            });
        });
    </script>
</body>
</html>
