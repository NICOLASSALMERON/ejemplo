<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
</head>
<body>
    <div class="contenedor">
        <h2>Calculadora Simple</h2>
        <input type="text" id="numero1" placeholder="Primer número" maxlength="12">
        <input type="text" id="numero2" placeholder="Segundo número" maxlength="12">

        
        <button id="botonSumar">Sumar</button>
        <button id="botonMultiplicar">Multiplicar</button>
                
        <div id="resultado"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numero1 = document.getElementById('numero1');
            const numero2 = document.getElementById('numero2');
            const botonSumar = document.getElementById('botonSumar');
            const botonMultiplicar = document.getElementById('botonMultiplicar');
            const resultado = document.getElementById('resultado');
            
            botonSumar.addEventListener('click', function() {
                const num1 = parseFloat(numero1.value);
                const num2 = parseFloat(numero2.value);
                resultado.textContent = `Resultado: ${num1} + ${num2} = ${num1 + num2}`;
            });
            
            botonMultiplicar.addEventListener('click', function() {
                const num1 = parseFloat(numero1.value);
                const num2 = parseFloat(numero2.value);
                resultado.textContent = `Resultado: ${num1} × ${num2} = ${num1 * num2}`;
            });
        });
    </script>
</body>
</html>
